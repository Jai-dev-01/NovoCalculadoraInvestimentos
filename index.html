<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./src/style.css"
    />
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos!</h1>
      <form
        id="investment-form"
        class="w-full"
      >
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label
            for="starting-amount"
            class="font-bold text-gray-700"
            >Investimento Inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              disabled
              class="w-1/6 text-center rounded-l-lg"
            />
            <input
              type="text"
              id="starting-amount"
              name="starting-amount"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              required
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label
            for="additional-contribuition"
            class="font-bold text-gray-700"
            >Aportes Adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              disabled
              class="w-1/6 text-center rounded-l-lg"
            />
            <input
              type="text"
              id="additional-contribuition"
              name="additional-contribuition"
              placeholder="0.00"
              class="w-5/6 rounded-r-lg px-2"
            />
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label
            for="time-amount"
            class="font-bold text-gray-700"
            >Prazo</label
          >
          <div class="flex">
            <input
              type="text"
              id="time-amount"
              name="time-amount"
              class="w-2/3 rounded-l-lg px-2"
              placeholder="0"
              required
            />
            <select
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label
            for="return-rate"
            class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              type="text"
              disabled
              class="w-1/6 text-center rounded-l-lg"
            />
            <input
              type="text"
              id="return-rate"
              name="return-rate"
              placeholder="0"
              class="w-1/2 px-2"
              required
            />
            <select
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label
            for="tax-rate"
            class="font-bold text-gray-700"
            >Impostos sobre Lucro</label
          >
          <div class="flex">
            <input
              value="%"
              type="text"
              disabled
              class="w-1/6 text-center rounded-l-lg"
            />
            <input
              type="text"
              id="tax-rate"
              name="tax-rate"
              placeholder="0"
              class="w-5/6 rounded-r-lg px-2"
              required
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
          type="submit"
          id="calculate-results"
          form="investment-form"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg hover:bg-emerald-500"
          id="clear-form"
        >
          Limpar
        </button>
      </div>
    </aside>

    </main>
    <script

  </body>
</html>
